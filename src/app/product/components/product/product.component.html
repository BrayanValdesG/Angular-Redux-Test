<div>
  <button mat-raised-button (click)="executeDialog()">Agregar Producto</button>
</div>

<div class="mat-elevation-z8" *ngIf="(products$ | async) as products">
  <table mat-table [dataSource]="products">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row" (click)="executeDialog(row)"> {{row.id}} </td>
    </ng-container>

    <!-- Codigo Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let row"> {{row.estado ? 'Activo': 'Inactivo'}} </td>
    </ng-container>

    <!-- Precio Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let row"> {{row.precio}} </td>
    </ng-container>

    <!-- Producto Column -->
    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let row"> {{row.producto}} </td>
    </ng-container>

    <!-- Descripcion Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
    </ng-container>

    <!-- idCategoria Column -->
    <ng-container matColumnDef="idCategoria">
      <th mat-header-cell *matHeaderCellDef> ID Categoría </th>
      <td mat-cell *matCellDef="let row"> {{row.idCategoria}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
